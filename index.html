<!DOCTYPE html>
<!--
     WELCOME TO THE STRIVE TEAM GENERATOR!

     The app is pretty straight forward, use Bootstrap to add the following features:
     - The user can add a list of names
     - The user can set the number of teams
     - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
     - Each team should be inside a "column"
     - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
     - [EXTRA] Create a button to reset the state of the app
 -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>STRIVE TEAM GENERATOR</h1>

    <div class="container m-4">
      <div class="row names"></div>
      <div class="col-12 col-md-8 mb-3 border p-5 overflow-auto">
        <h5 class="text-center font-weight-lighter">
          List of names appears here
        </h5>
        <ul id="names-added"></ul>
      </div>

      <div class="container my-4">
        <div class="col-12 col-md-8 mb-3 d-flex">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="buttonNames"
                onclick="addNames()"
              >
                Add list of names
              </button>
            </div>
          </div>
        </div>
      </div>
      <input
        type="text"
        id="names"
        class="form-control"
        placeholder="Write text here..."
        aria-label="Write text here..."
        aria-describedby="button-addon1"
      />
    </div>

    <div class="col-12 col-md-8 mb-3 d-flex">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button">
            Choose number of teams
          </button>
        </div>
      </div>
      <select
        class="custom-select"
        id="buttonTeams"
        aria-label="Example select with button addon"
      >
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
      </select>
    </div>

    <script>
      const addNames = function () {
        let nameInput = document.querySelector("#names");
        let nameList = document.querySelector("#names-added");
        let newName = document.createElement("li");
        newName.innerText = nameInput.value;
        nameList.appendChild(newName);
        nameInput.value = "";
      };
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
